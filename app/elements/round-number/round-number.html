<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="round-number" attributes="value">
  <template>
    {{roundedValue}}
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        // define element prototype here
        observe: {
          value: 'valueChanged'
        },
        valueChanged: function() {
          function roundCount(count) {
            if( count >= 100000000000 ) {
              return Math.floor(count/1000000000) + "B";
            } else if( count >= 1000000000 ) {
              return Math.floor(count/100000000)/10 + "B";
            } else if( count >= 100000000 ) {
              return Math.floor(count/1000000) + "M";
            } else if( count >= 1000000 ) {
              return Math.floor(count/100000)/10 + "M";
            } else if( count >= 100000 ) {
              return Math.floor(count/1000) + "K";
            } else if( count >= 1000 ) {
              return Math.floor(count/100)/10 + "K";
            }
            return count;
          }

          console.log( this.value );
          this.roundedValue = roundCount( this.value );
          console.log( this.roundedValue );Â 
        }
      });

    })();
  </script>
</polymer-element>
